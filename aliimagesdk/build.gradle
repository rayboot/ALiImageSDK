apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'aliimagesdk'

    publishedGroupId = 'com.github.rayboot.aliimagesdk'
    libraryName = 'ALiImageSDK'
    artifact = 'aliimagesdk'

    libraryDescription = 'A li image service sdk.'

    siteUrl = 'https://github.com/rayboot/ALiImageSDK'
    gitUrl = 'https://github.com/rayboot/ALiImageSDK.git'

    libraryVersion = "1.0.1"

    developerId = 'rayboot'
    developerName = 'Yan Shi'
    developerEmail = 'rayboot.work@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

apply from: '../install.gradle'
apply from: '../bintray.gradle'